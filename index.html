<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>


  <div class="container" id="form-container">
    <!-- Botón de Modo Nocturno (siempre visible en la esquina superior derecha) -->
    <button type="button" id="modoNocturno" class="modo-nocturno">🌙</button>

    <!-- Pantalla de Registro -->
    <div id="register-screen">
      <h1>Registro de Usuario</h1>

      <form id="registrationForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label>
          <input type="checkbox" id="condiciones" required> Acepto los términos y condiciones
        </label>

        <button type="submit">Registrar</button>
        <button type="reset" id="resetForm" class="reset-btn">Restablecer Formulario</button>
      </form>
    </div>

    <!-- Pantalla de Inicio de Sesión -->
    <div id="login-screen" style="display: none;">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <label for="loginUsuario">Usuario:</label>
        <input type="text" id="loginUsuario" name="loginUsuario" required>

        <label for="loginContrasena">Contraseña:</label>
        <input type="password" id="loginContrasena" name="loginContrasena" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <!-- Pantalla de Confirmación -->
    <div id="confirmation-screen" style="display: none;">
      <h1>Datos Registrados</h1>
      <p><strong>Nombre:</strong> <span id="conf-nombre"></span></p>
      <p><strong>Apellido:</strong> <span id="conf-apellido"></span></p>
      <p><strong>Fecha de Nacimiento:</strong> <span id="conf-fecha"></span></p>
      <p><strong>Sexo:</strong> <span id="conf-sexo"></span></p>
      <p><strong>Usuario:</strong> <span id="conf-usuario"></span></p>
      <p><strong>Correo Electrónico:</strong> <span id="conf-email"></span></p>

      <button id="goToLogin">Ir a Iniciar Sesión</button>
    </div>

    <!-- Pantalla de Lista de Usuarios -->
    <div id="user-list-screen" style="display: none;">
      <h1>Usuarios Registrados</h1>
      <table id="userTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Sexo</th>
            <th>Usuario</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los usuarios registrados aparecerán aquí -->
        </tbody>
      </table>
      <button id="goBackToRegister">Regresar a Registro</button>
      <button id="deleteUsers">Borrar Datos</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
